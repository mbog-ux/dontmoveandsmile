<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo_white.png" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{url_for('static',filename='styles_portfolio.css')}}" >
    <title>LK</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm bg-none navbar-dark container">
        <a class="navbar-brand" href="{{ url_for('main') }}"><img src="{{url_for('static',filename='img/logo_white.png')}}"></a>
        <button 
            class='navbar-toggler' 
            type='button' 
            data-bs-toggle='collapse' 
            data-bs-target='#navmenu'>
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint=='main' %}active{% endif %}" href="{{ url_for('main') }}">MAIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint=='portfolio' or request.endpoint=='show_collection' or request.endpoint=='sub_portfolio' %}active{% endif %}" href="{{ url_for('portfolio') }}">PORTFOLIO</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint=='price' %}active{% endif %}" href="{{ url_for('price') }}">PRICING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint=='studio' %}active{% endif %}" href="{{ url_for('studio') }}">STUDIO</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
        <div class="row align-items-start mt-5">
            <div class="col d-flex justify-content-center">
                <div class="p-2">
                    <a title='https://instagram.com' class='link' href='https://www.instagram.com/dontmoveandsmile/'>
                        <i class="fab fa-2x fa-telegram" style="color:whitesmoke"></i></a>
                </div>
    
                <div class="p-2">
                    <a title='https://instagram.com' class='link' href='https://twitter.com/liya_photo/'>
                        <i class="fab fa-2x fa-twitter" style="color:whitesmoke"></i></a>
                </div>
                <div class="p-2">
                    <a title='https://instagram.com' class='link' href='https://www.instagram.com/dontmoveandsmile/'>
                        <i class="fab fa-2x fa-instagram" style="color:whitesmoke"></i></a>
                </div>
            </div>
        </div>
        
        <div class="row align-items-start mt-0"> 
            <div class="col d-flex justify-content-center">
                Liya Kandratsyeva | 2021
            </div>
        </div>


    </div>
    <script src="https://kit.fontawesome.com/5a0e8141fd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/logo_white.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" >
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>LK</title>
    {% endif %}
    <title>LK</title>
</head>
<body data-spy='scroll' data-target='#navbarResponsive'>
<div id='home'>
    
    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-none fixed-top ">
        <div class="container">
            <a href="{{ url_for('main') }}" class="navbar-brand">
                <img src="../static/img/logo_white.png" alt="Dont'move and smile">
                DON'T MOVE AND SMILE
            </a>
            <button 
                class='navbar-toggler' 
                type='button' 
                data-bs-toggle='collapse' 
                data-bs-target='#navmenu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id='navmenu'>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('main') }}" class="nav-link active">MAIN</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('portfolio') }}" class="nav-link">PORTFOLIO</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('price')}}" class="nav-link">PRICING</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('studio')}}" class="nav-link">STUDIO</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Carousel-->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000" style='background-image: url("../static/img/bg1.jpg");background-size: cover;'></div>
          <div class="carousel-item" data-bs-interval="1000" style='background-image: url("../static/img/bg2.jpg");background-size: cover;'></div>
          <div class="carousel-item" data-bs-interval="1000" style='background-image: url("../static/img/bg3.jpg");background-size: cover;'></div>
          <div class="carousel-item" data-bs-interval="1000" style='background-image: url("../static/img/bg4.jpg");background-size: cover;'></div>
          <div class="carousel-item" data-bs-interval="1000" style='background-image: url("../static/img/bg5.jpg");background-size: cover;'></div>
          <div class="carousel-item" data-bs-interval="1000" style='background-image: url("../static/img/bg6.jpg");background-size: cover;'></div>

        </div>
    </div>
    <!--social-->
    <div class="container ms-auto fixed-bottom">
        <div class="d-flex flex-row-reverse">

            <div class="p-2">
                <a title='https://instagram.com' class='link' href='https://www.instagram.com/dontmoveandsmile/'>
                    <i class="fab fa-2x fa-telegram" style="color:whitesmoke"></i></a>
            </div>

            <div class="p-2">
                <a title='https://instagram.com' class='link' href='https://twitter.com/liya_photo/'>
                    <i class="fab fa-2x fa-twitter" style="color:whitesmoke"></i></a>
            </div>
            <div class="p-2">
                <a title='https://instagram.com' class='link' href='https://www.instagram.com/dontmoveandsmile/'>
                    <i class="fab fa-2x fa-instagram" style="color:whitesmoke"></i></a>
            </div>
        </div>
    </div>
</div>



    <script src="https://kit.fontawesome.com/5a0e8141fd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>

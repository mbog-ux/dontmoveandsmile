{% extends "layout.html" %}
{% block body %}

<style>
    
.bottom-right {
    position: absolute;
    bottom: 0px;
    right: 12px;
    padding: 10px;
    margin: 5px;

    background-color: rgba(0, 0, 0,1);
    opacity: 0.5;
    color: white;
}
.container {
    position: relative;
    text-align: center;
    color: white;
  }
</style>
{% set active_page = "portfolio" %}

<div class="row m-3">
{% for title,cover,collection in zip(titles,covers,collections)%}
    <div class="container col-12 col-sm-6 col-lg-3">
        <a href="{{collection}}/{{title}}">
            <img class='w-100 mt-4' src="{{url_for('static',filename=cover)}}" alt="...">
            <div class="bottom-right">{{title}}</div>
        </a>
    </div>
{% endfor %}
</div>
{% endblock %}
